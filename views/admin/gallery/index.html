{{ define "gallery/index.html" }}
    <!DOCTYPE html>
    <html>
    <head>
        {{template "header" }}
        <link href="/static/admin/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
    </head>

    <body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-md-12">
                <div class="panel-body">
                    <div class="form-inline" id="role-form">
                        <div class="form-group">
                            <label>类型名称</label>
                            <input type="text" name="title" id="title" placeholder="类型名称" class="form-control">
                        </div>
                        <div class="form-group">
                            <button id="search" class="btn btn-info"><strong>搜索</strong></button>
                            <button class="btn btn-primary " data-toggle="modal" data-target="#addModal"><strong>新增</strong></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover " id="editable">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>名称</th>
                                <th>类型</th>
                                <th>标签</th>
                                <th>来源</th>
                                <th>展示</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    {{template "footer" }}
    <script src="/static/admin/js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="/static/admin/js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script>
        var oTable = $('#editable').DataTable({
            "lengthMenu": [10, 25, 50, 75, 100],
            "processing": true,
            "searching": false,
            "serverSide": true,
            "ajax": {
                "url": "index",
                "type": 'POST',
                "data": function (param) {
                    param.pid = $('#pid').val();
                    param.title = $('#title').val();
                }
            },
            "columns":[
                {data: "id"},
                {data: "name"},
                {data: "mark"},
                {data: "alt"},
                {data: "origin"},
                {data: "src"},
                {data: "tick_time"},
            ],
            "columnDefs": [
                {
                    targets : [5],
                    render: function(data, type, row, meta) {
                        return '<img src="'+row["src"]+'">'
                    }
                },
                {
                    targets : [7],
                    render: function(data, type, row, meta) {
                        return '<button onclick="del('+ row["id"] +')" class="btn btn-danger btn-sm" >删除</button> '
                    }
                }
            ],
        });
        $("#search").click(function () {
            oTable.ajax.reload();
        });
        $('#editable').on('mouseover', 'tbody tr', function () {
            $(this).addClass('info');
        }).on('mouseout', 'tbody tr', function () {
            $(this).removeClass('info');
        });
        //删除用户组
        function del(id) {
            $.ajax({
                type: "POST",
                url: "del",
                data: {id: id},
                async: false,
                error: function (request) {
                    layer.msg('网络错误', {icon: 1});
                },
                success: function (data) {
                    if (data.code == 200) {
                        layer.msg(data.msg, {time: 2000, icon: 1});
                        window.location.replace(data.url);
                    } else {
                        layer.msg(data.msg, {icon: 2});
                    }
                }
            });
            return false;
        }
    </script>
    </body>
    </html>
{{end}}
