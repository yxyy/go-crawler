<!DOCTYPE html>
{{ define "user/index.html" }}
<html>
<head>
    {{template "header" }}
    <link href="/static/admin/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
            <div class="panel-body">
                <div class="form-inline" id="role-form">
                    <div class="form-group">
                        <label>登录账户</label>
                        <input type="text" name="username" id="username" placeholder="登录账户" class="form-control">
                    </div>
                    <div class="form-group">
                        <button id="search" class="btn btn-info"><strong>搜索</strong></button>
                        <a href="add" class="btn btn-primary  "><strong>新增</strong></a>
                        <a href="index" class="btn btn-success"><strong>刷新</strong></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover " id="editable">
                        <thead>
                        <tr>
                            <th>登录账户</th>
                            <th>所在组</th>
                            <th>名字</th>
                            <th>创建时间</th>
                            <th>最后登录时间</th>
                            <th>最后登录ip</th>
                            <th>过期时间</th>
                            <th>账户状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">用户汇率编辑</h4>
            </div>
            <div class="modal-body">
                <form id="exchangeForm" class="form-horizontal">
                    <input type="hidden" value="" id="useId">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">货币类型</label>
                        <div class="col-sm-4">
                            <select class="form-control" id="exchange" name="exchange">
                                    <{ range .current_list }>
                                        <option value="<{ .Exchange }>"><{ .Name }></option>
                                    <{end}>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <a href="javascript:;" class="btn btn-primary" onclick="exchangeEditSubmit()">保存</a>
            </div>
        </div>
    </div>
</div>
<!-- 全局js -->
{{template "footer" }}
<script src="/static/admin/js/plugins/dataTables/jquery.dataTables.js"></script>
<script src="/static/admin/js/plugins/dataTables/dataTables.bootstrap.js"></script>

<script>
    var oTable = $('#editable').DataTable({
        "lengthMenu": [10, 25, 50, 75, 100],
        "processing": true,
        "searching": false,
        "serverSide": true,
        "ajax": {
            "url": "user/index",
            "type": 'POST',
            "data": function (param) {
                param.username = $('#username').val();
            }
        },
        "columns":[
            {data: "username"},
            {data: "group_id"},
            {data: "name"},
            {data: "create_time"},
            {data: "last_login_time"},
            {data: "last_login_ip"},
            {data: "expiration"},
            {data: "status"},
            {data: "option"},
        ],
        "columnDefs": [
                 {
               targets : [ 8 ],
                render: function(data, type, row, meta) {
                   var isBan = ""
                   if(row["status"] == 0){
                        isBan = '<a href="javascript:void(0)"  onclick="changeStatus('+ row["id"] +','+'\'unban\''+')" class="btn btn-default btn-sm" >解封</a>'
                   }
                    return '<a href="javascript:void(0)"  onclick="exchangeEdit('+ row["id"] +')" class="btn btn-warning btn-sm" >改汇率</a>' +
                            '<a href="javascript:void(0)" onclick="changeStatus('+ row["id"] +','+'\'password\''+')" class="btn btn-success btn-sm" >改密</a> ' +
                            '<a href="javascript:void(0)" onclick="changeStatus('+ row["id"] +','+'\'extend\''+')" class="btn btn-info btn-sm" >延长</a> ' +
                            '<a href="javascript:void(0)" onclick="changeStatus('+ row["id"] +','+'\'delete\''+')" class="btn btn-danger btn-sm" >删除</a> ' + isBan
                }
            }
            ],
    });

    $("#search").click(function () {
        oTable.ajax.reload();
    });

    $('#editable').on('mouseover', 'tbody tr', function () {
        $(this).addClass('info');
    }).on('mouseout', 'tbody tr', function () {
        $(this).removeClass('info');
    });


    function changeStatus(id, o_type) {
        $.ajax({
            type: "POST",
            url: "user/changeStatus",
            data: {id: id, o_type: o_type},
            async: false,
            error: function (request) {
                layer.msg('网络错误', {icon: 1});
            },
            success: function (data) {
                if (data.success == true) {
                     if (o_type == 'password') {
                         layer.msg(data.msg, {time: 20000, icon: 1});
                     }else{
                         layer.msg(data.msg, {time: 3000, icon: 1});
                         location.reload();
                     }
                } else {
                    layer.msg(data.msg, {icon: 2});
                }
            }
        });
        return false;
    }

    function exchangeEdit(id) {
        $("#myModal #useId").val(id);
        $("#myModal").modal("show");
    }
    function exchangeEditSubmit() {
        var id = $("#myModal #useId").val();
        var exchange = $("#exchangeForm #exchange").val();
        $.ajax({
            url: "user/exchangeChange",
            data: {id:id,exchange:exchange},
            type: "POST",
            async: false,
            success: function (data) {
                if (data.success == true) {
                    layer.msg(data.msg, {icon: 1});
                    $('#myModal').modal('hide');
                } else {
                    layer.msg(data.msg, {icon: 2});
                }
            }
        });
    }

</script>

</body>

</html>
{{end}}
